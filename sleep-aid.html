    .product-card {

      padding: 1rem;
      text-align: center;
    }

    .product-card img {

      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 1rem 0;
    }

    .pagination button {

      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {

        grid-template-columns: 1fr;
        padding: 1rem;
      }

  <script>
    // Mobile Menu Toggle
    const navOpenBtn = document.querySelector("[data-nav-open-btn]");
    const navCloseBtn = document.querySelector("[data-nav-close-btn]");
    const overlay = document.querySelector("[data-overlay]");
    const navbar = document.querySelector("[data-navbar]");

    navOpenBtn.addEventListener("click", () => {
      navbar.classList.add("open");
      overlay.classList.add("active");
    });

    navCloseBtn.addEventListener("click", () => {
      navbar.classList.remove("open");
      overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
      navbar.classList.remove("open");
      overlay.classList.remove("active");
    });

    // Search Functionality
    const searchBtn = document.getElementById("search-btn");
    const searchInput = document.getElementById("search-input");
    const productGrid = document.getElementById("product-grid");

    const allProducts = [
      {
        imgSrc: "https://tramadol100.us/wp-content/uploads/2023/08/Ambien_5mg.jpg",
        name: "Ambien 5mg",
        price: "$330.00 – $997.00",
        link: "/product/ambien-5mg.html"
      },
      {
        imgSrc: "https://tramadol100.us/wp-content/uploads/2023/08/Ambien_10mg.jpg",
        name: "Ambien 10mg",
        price: "$350.00 – $1,098.00",
        link: "/product/ambien-10mg.html"
      },
      // Add more products here
    ];
    
    // Display products (Initial load)
function showProducts(page = 1) {
  const productsPerPage = 20;
  const start = (page - 1) * productsPerPage;
  const end = start + productsPerPage;

  const currentProducts = allProducts.slice(start, end); // Slice the products based on the page

  currentProducts.forEach((product) => {
    const productCard = document.createElement("div");
    productCard.classList.add("product-card");

    productCard.innerHTML = `
      <a href="${product.link}"><img src="${product.imgSrc}" alt="${product.name}"></a>
      <h3><a href="${product.link}">${product.name}</a></h3>
      <p>${product.price}</p>
    `;
    productGrid.appendChild(productCard);
  });
}

// Initially call showProducts to display all products
showProducts();

// Search functionality (filtered products)
function filterProducts(searchTerm) {
  productGrid.innerHTML = "";  // Clear current products
  const filteredProducts = allProducts.filter((product) =>
    product.name.toLowerCase().includes(searchTerm.toLowerCase())
  );

  if (filteredProducts.length === 0) {
    productGrid.innerHTML = `<p>No products found</p>`;
    return;
  }

  filteredProducts.forEach((product) => {
    const productCard = document.createElement("div");
    productCard.classList.add("product-card");

    productCard.innerHTML = `
      <a href="${product.link}"><img src="${product.imgSrc}" alt="${product.name}"></a>
      <h3><a href="${product.link}">${product.name}</a></h3>
      <p>${product.price}</p>
    `;
    productGrid.appendChild(productCard);
  });
}

// Event listeners for search
searchBtn.addEventListener("click", () => {
  filterProducts(searchInput.value);
});

searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    filterProducts(searchInput.value);
  }
});

// Function to clear search results and show all products
function clearSearch() {
  // Clear the search input field
  searchInput.value = '';
  
  // Call the showProducts function to display all products
  productGrid.innerHTML = ''; // Clear current products
  showProducts(); // Re-display all products
}

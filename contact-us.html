<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Opti Pharmacy</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .contact-section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .contact-section h1,
    .contact-section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #333;
    }

    .contact-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 1rem;
    }

    .contact-info {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .contact-info img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
    }

    .contact-info div {
      font-size: 1.2rem;
      color: #333;
    }

    .contact-info a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <div class="header-search">
        <input type="search" name="search" placeholder="Search Product..." class="input-field">

        <button class="search-btn" aria-label="Search">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <a href="index.html" class="logo">
        <img src="./assets/images/Opti.png" alt="OptiPharmacy logo" width="130" height="31">
      </a>

      <div class="header-actions">

        <button class="header-action-btn">
          <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

          <a href="sign-up.html">
          <p class="header-action-label">Sign in</p>
        </a>
        </button>

        <button class="header-action-btn">
          <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

          <p class="header-action-label">Search</p>
        </button>

        <a href="cart.html">
          <button class="header-action-btn">
            <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
            <p class="header-action-label">Cart</p>
            <div class="btn-badge green" aria-hidden="true">0</div>
          </button>
        </a>
        
        <a href="wishlist.html">
          <button class="header-action-btn">
            <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
            <p class="header-action-label">Wishlist</p>
            <div class="btn-badge" aria-hidden="true">0</div>
          </button>
        </a>        

      </div>

      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="index.html" class="logo">
            <img src="./assets/images/Opti.png" alt="OptiPharmacy logo" width="130" height="31">
          </a>

          <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="products.html" class="navbar-link">Shop</a>
          </li>

          <li>
            <a href="about.html" class="navbar-link">About</a>
          </li>

          <li>
            <a href="blog.html" class="navbar-link">Blog</a>
          </li>

          <li>
            <a href="contact-us.html" class="navbar-link">Contact</a>
          </li>

        </ul>

      </nav>

    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <img src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/solid/location-marker.svg" alt="Location Icon">
      <div>
        <h2>Schedule a Meeting</h2>
        <p>Write us a mail to set up a meeting at our office.</p>
      </div>
    </div>

    <div class="contact-info">
      <img src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/phone.svg" alt="Phone Icon">
      <div>
        <h2>24*7 Chat and Call Support</h2>
        <p>Contact us at: <a href="tel:+19162430724">+1 916 243 0724</a></p>
      </div>
    </div>

    <div class="contact-info">
      <img src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/mail.svg" alt="Email Icon">
      <div>
        <h2>Write Us a Mail</h2>
        <p>Contact us via email: <a href="mailto:theoptipharma@gmail.com">theoptipharma@gmail.com</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="copyright">&copy; 2024 <a href="index.html" style="color: white;">Opti Pharmacy</a>. All Rights Reserved</p>
  </footer>

</body>

</html>

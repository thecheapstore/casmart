<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Opti Pharmacy</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .contact-section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .contact-info {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .contact-info img {
      width: 50px;
      height: 50px;
      margin-right: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-info .info {
      flex: 1;
    }

    .contact-info h3 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .contact-info p {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- HEADER & NAVBAR -->
  <header class="header" data-header>
    <!-- Add your header content here -->
  </header>

  <!-- CONTACT US SECTION -->
  <section class="contact-section">
    <!-- Schedule a Meeting -->
    <div class="contact-info">
      <img src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/solid/location-marker.sv" alt="Location Icon">
      <div class="info">
        <h3>Schedule a meeting</h3>
        <p>Write us a mail to set up a meet at our office.</p>
      </div>
    </div>

    <!-- 24/7 Support -->
    <div class="contact-info">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/mobile-alt.svg" alt="Phone Icon">
      <div class="info">
        <h3>24*7 Chat and Call Support</h3>
        <p>Contact us at: +1 916 243 0724</p>
      </div>
    </div>

    <!-- Write Us a Mail -->
    <div class="contact-info">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/svgs/solid/envelope.svg" alt="Email Icon">
      <div class="info">
        <h3>Write Us a Mail</h3>
        <p>Email us at: <a href="mailto:theoptipharma@gmail.com">theoptipharma@gmail.com</a></p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="copyright">
        &copy; 2024 <a href="index.html">Opti Pharmacy</a>. All Rights Reserved
      </p>

</body>
</html>
